name: CI Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install frontend dependencies
      run: npm ci
      
    - name: TypeScript check (frontend only)
      run: npx tsc --noEmit
      
    - name: Build frontend
      run: npm run build
      
    - name: Test build output
      run: |
        if [ -d "dist" ]; then
          echo "âœ… Frontend build successful"
          ls -la dist/
        else
          echo "âŒ Frontend build failed - no dist folder"
          exit 1
        fi

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install backend dependencies
      run: |
        cd backend
        npm ci
        
    - name: Fix TypeScript module paths
      run: |
        cd backend
        # Install missing types
        npm install --save-dev @types/express @types/node @types/cors @types/multer @types/uuid @types/bcryptjs @types/jsonwebtoken @types/csv-parse
        
    - name: Build backend
      run: |
        cd backend
        npm run build
        
    - name: Test backend structure
      run: |
        echo "Checking backend build..."
        if [ -d "backend/dist" ]; then
          echo "âœ… Backend build successful"
          ls -la backend/dist/
        else
          echo "âŒ Backend build failed"
          exit 1
        fi

  health-check:
    name: Health Check Test
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Combined test report
      run: |
        echo "ğŸ‰ CI Pipeline Summary"
        echo "======================"
        echo "Frontend: âœ… Built successfully"
        echo "Backend: âœ… Built successfully"
        echo "Dependencies: âœ… All installed"
        echo "TypeScript: âœ… Compiled without errors"
        echo ""
        echo "âœ… All checks passed! Ready for deployment."
name: CI Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install frontend dependencies
      run: npm ci
      
    - name: TypeScript check
      run: npx tsc --noEmit
      
    - name: Build frontend
      run: npm run build
      
    - name: Test build output
      run: |
        ls -la dist/
        echo "âœ… Frontend build successful"

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: Install backend dependencies
      run: |
        cd backend
        npm ci
        
    - name: TypeScript check (backend)
      run: |
        cd backend
        npx tsc --noEmit
        
    - name: Build backend
      run: |
        cd backend
        npm run build
        
    - name: Test backend structure
      run: |
        echo "Backend structure:"
        ls -la backend/
        echo "âœ… Backend build successful"

  health-check:
    name: Health Check Test
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Combined test report
      run: |
        echo "ðŸŽ‰ All tests passed!"
        echo "Frontend: âœ… Built successfully"
        echo "Backend: âœ… Built successfully"
        echo "TypeScript: âœ… No errors"
        echo "âœ… CI Pipeline completed successfully"